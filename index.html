<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project - Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="searchbarContainer">
                <label for="searchbarInput" class="spyglass">🔍️</label>
                <input type="text" name="" id="searchbarInput" class="searchbarInput">
            </div>
            <div class="profileInfoContainer">
                <div class="notificationBell">🔔</div>
                <div class="profilePic">🙂</div>
                <div class="profileName">Godslayer Samuel</div>
            </div>
            <div class="greetingContainer">
                <div class="profilePicBig">🙂</div>
                <div class="greetingText">Hi there,<br><span class="greetingTextBig">Godslayer Samuel (@samiam)</span></div>
            </div>
            <div class="contentButtonsContainer">
                <div class="contentButton">New</div>
                <div class="contentButton">Upload</div>
                <div class="contentButton">Share</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebarLogo">
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Dashboard</div>
            </div>
            <div class="sidebarGroup1">
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Home</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Profile</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Messages</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">History</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Tasks</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Communities</div>
            </div>
            <div class="sidebarGroup2">
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Settings</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Support</div>
                <div class="sidebarIcon">🍔</div>
                <div class="sidebarText">Privacy</div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
